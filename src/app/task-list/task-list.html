<div class="task-list">

    @for(item of taskList(); track item.title){
    <mat-list-item>
        <div class="task-body">
        <span class="task-title">{{ item.title }}</span>
            <span class="actions">
                <app-button [mode]="'remove'" (buttonClicked)="buttonExecuted(item, $event)" (click)="taskSelected(item)"></app-button>
            </span>
        </div>
    </mat-list-item>
    }

</div>
